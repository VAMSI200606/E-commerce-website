<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GRADO - Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>GRADO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>

    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to GRADO</h2>
    <p>Trendy Clothing & Accessories</p>
  </section>

  <section class="products">
    <h2>Latest Products</h2>
    <div class="product-list">

      <div class="product">
        <img src="image/download (1).jpg" alt="Blazer">
        <h3> Blazer </h3>
        <p>₹2999</p>
        <button onclick="addToCart('blazer')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/download (2).jpg" alt="night suit">
        <h3> Night suit</h3>
        <p>₹1199</p>
        <button onclick="addToCart('night suit')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/download (3).jpg" alt="shirt">
        <h3>White shirt</h3>
        <p>₹999</p>
        <button onclick="addToCart('white shirt')">Add to Cart</button>
      </div>

       <div class="product">
        <img src="image/download (6).jpg" alt="T-shirt">
        <h3>T shirt</h3>
        <p>₹699</p>
        <button onclick="addToCart(' t shirt')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/download (4).jpg" alt="black shirt">
        <h3>Black shirt</h3>
        <p>₹999</p>
        <button onclick="addToCart('black shirt')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/images.jpg" alt="Watch">
        <h3> AX Watch</h3>
        <p>₹5499</p>
        <button onclick="addToCart('Stylish Watch')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/download.jpg" alt="shoes">
        <h3>Air Jordan Shoes</h3>
        <p>₹15999</p>
        <button onclick="addToCart('Stylish Watch')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="image/download (5).jpg" alt="Bag">
        <h3>Leather Bag</h3>
        <p>₹1199</p>
        <button onclick="addToCart('Stylish Watch')">Add to Cart</button>
      </div>


      <div class="product">
        <img src="image/images (1).jpg" alt="Hoodie">
        <h3>Hoodie</h3>
        <p>₹1599</p>
        <button onclick="addToCart('Stylish Watch')">Add to Cart</button>
      </div>

      <var></var>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 GRADO. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
